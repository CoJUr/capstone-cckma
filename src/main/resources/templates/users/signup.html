
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/partials.html :: head('Sign Up')"></head>
<style>
    input:invalid {
        border: 1px dashed #e1acac;
    }

    input:invalid:required {
        background-image: linear-gradient(45deg, transparent 80%, #d79090 10%), linear-gradient(135deg, #b74949 80%, transparent 10%);
    }

    input:valid {
        border: 2px solid black;
    }
</style>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Create an Account')"></header>

<main class="container">
    <form th:action="@{/users/signup}" method="POST" id="form" th:object="${user}">
        <div class="mt-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" required/>
        </div>
        <div class="mt-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" th:field="*{username}" required />
        </div>
        <div class="mt-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" type="password" th:field="*{password}" required />
        </div>
        <div class="d-grid mt-3">
            <button class="btn btn-dark btn-block">Create Account!</button>
        </div>
    </form>

    <th:block th:replace="partials/partials.html :: scripts"></th:block>
</main>


<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>


</body>

</html>
