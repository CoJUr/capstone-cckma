
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/partials.html :: head('Sign Up')"></head>
<style>
    input:invalid {
        border: 1px dashed #ee4d4d;
    }

    input:valid {
        border: 2px solid black;
    }

    div {
        margin-bottom: 10px;
    }
</style>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Create an Account')"></header>

<main class="container">
    <form th:action="@{/users/signup}" method="POST" id="form" th:object="${user}">
        <div class="mt-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" type="email" th:field="*{email}" required maxlength="100"/>
        </div>
        <div class="mt-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" th:field="*{username}" required maxlength="100" />
        </div>
        <div class="mt-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" type="password" th:field="*{password}" required maxlength="100" />
        </div>
        <div class="d-grid mt-3">
            <button class="btn btn-dark btn-block">Create Account!</button>
        </div>
    </form>

    <th:block th:replace="partials/partials.html :: scripts"></th:block>
</main>


<script>
//constraint validation api
    const email = document.getElementById("mail");

    email.addEventListener("input", (event) => {
        if (email.validity.typeMismatch) {
            email.setCustomValidity("I am expecting an e-mail address!");
            email.reportValidity();
        } else {
            email.setCustomValidity("");
        }
    });
</script>


</body>

</html>
