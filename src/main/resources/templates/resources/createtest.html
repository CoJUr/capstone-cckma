<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Post Create')"></head>

<body>
<div style="text-align:center;" class="mt-5">
<form th:action="@{/resources/create}" method="POST" id="form" th:object="${resource}">
    <label for="title">Title</label><br>
    <input type="text" class="form__input form-control" id="title" name="title" th:field="*{title}"><br>
    <label for="description">Description</label><br>
    <!--    <textarea id="body" name="body" rows="4" cols="50"></textarea><br><br>-->
    <!--    <input type="submit" value="Submit" input th:field="*{description}">-->
    <input type="text" class="form__input form-control" id="description" name="description" th:field="*{description}"><br>
    <!--    <p th:text="${#temporals.format(localDateTime, 'dd-MM-yyyy HH:mm')}"></p>-->
    <button>Submit</button>

</form>

</div>
<th:block th:replace="partials/partials.html :: scripts"></th:block>
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

<script>
const validation = new JustValidate('#form');

validation
    .addField('#title', [
        {
            rule: 'minLength',
            value: 3,
        },
        {
            rule: 'maxLength',
            value: 240,
        },
    ])
    .addField('#description', [
        {
            rule: 'required',
            errorMessage: 'description is required',
        }
        // {
        //     rule: 'description',
        //     errorMessage: 'description is invalid!',
        // },
    ]);
</script>
</body>
</html>
