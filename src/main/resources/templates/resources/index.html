<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="partials/partials.html :: head('All Resources')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>

<header th:replace="partials/partials.html :: header('Resources')"></header>

<main class="container">
    <div class="row gy-4">
        <div class="col-12 col-md-6" th:each="resource : ${resources}">
            <article class="card">
                <div class="card-body" th:text="${resource.id}">
                    <h3 class="card-title" th:text="${resource.title}"></h3>
                    <p>By <span th:text="${resource.user.username}"></span></p>
                    <p th:text="${resource.body}"></p>
                    <a th:href="@{/resource/{id}(id=${resource.id})}">Read more</a>
                </div>
            </article>
        </div>
    </div>
    <th:block th:replace="partials/partials.html :: footer"></th:block>
    <th:block th:replace="partials/partials.html :: scripts"></th:block>
</main>
</body>
</html>
