<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="partials/partials.html :: head('Update Resource')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>

<header th:replace="partials/partials.html :: header('Update Resource')"></header>

<main class="container">
    <h1>Update your Resource</h1>
    <form th:action="@{/resource/{id}/edit(id=${resource.id})}" method="POST" th:object="${resource}">
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input th:field="*{title}" class="form-control" id="title" type="text" name="title" placeholder="Enter resource title">
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" name="description" placeholder="Enter a description of the resource"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="link">Link</label>
            <textarea th:field="*{link}" class="form-control" id="link" name="description" placeholder="Enter a link(optional)"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="link">Link</label>
            <textarea th:field="*{link}" class="form-control" id="link" name="description" placeholder="Enter a link(optional)"></textarea>
        </div>




        <div class="d-grid">
            <button class="btn btn-dark btn-block">Update Resource</button>
        </div>
    </form>
    <th:block th:replace="partials/partials.html :: scripts"></th:block>

</main>
</body>
</html>
