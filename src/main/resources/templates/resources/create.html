<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="partials/partials.html :: head('Create New Resource')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Create a Resource')"></header>
<main class="container">
  <h1>New Resource</h1>
  <form th:action="@{/resources/create}" method="POST" th:object="${post}">
    <!--        <p hidden><span th:text="${post.user.id}"></span></p>-->
    <div class="mb-3">
      <label class="form-label" for="title">Resource</label>
      <input th:field="*{title}" class="form-control" id="title" type="text" name="title" placeholder="Enter Resource">
    </div>
    <div class="mb-3">
      <label class="form-label" for="body">Description</label>
      <textarea th:field="*{body}" class="form-control" id="body" name="body" placeholder="Enter body of text"></textarea>
    </div>
    <div class="d-grid">
      <button class="btn btn-dark btn-block">Submit Resource</button>
    </div>
  </form>
  <th:block th:replace="partials/partials.html :: scripts"></th:block>
</main>
</body>
</html>
