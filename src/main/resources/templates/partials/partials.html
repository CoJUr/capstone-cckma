<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title th:text="${'CodeUpLoader | ' + title}"></title>
    <script src="https://kit.fontawesome.com/6342bfb20c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

<header th:fragment="header(text)" class="container">

</header>
