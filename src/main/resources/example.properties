spring.datasource.url=jdbc:mysql://localhost/DB_NAME_HERE?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=DB_USERNAME_HERE
spring.datasource.password=DB_PASSWORD_HERE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Sendgrid email service
spring.sendgrid.api-key=SENDGRID_API_KEY_HERE
spring_sendgrid_email_from=SENDGRID_ASSOCIATED_EMAIL_FROM_ADDRESS

# Slack messaging to codeuploader.slack.com workspace
spring_slack_channel_id=SLACK_CHANNEL_ID_HERE
spring_slack_token=SLACK_USER_TOKEN_HERE_BEGINS_WITH_xoxp
